<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div id="main_container">
        <h1 id="heading">Weather Forecast</h1>

        <div id="theme_toggle">
            <button id="darkMode_btn">Dark Mode</button>
            <button id="lightMode_btn">Light Mode</button>
        </div>

        <div id="search_bar">
            <input type="text" id="search_input" placeholder="Enter city">
            <button id="search_btn">Search</button>
        </div>

        <div id="temperature_display">
            <h2 class="card-title">City Name</h2>
            <img id="weatherImg" src="" alt="Weather" class="weather-icon">
            <p class="temp_display">0°C</p>
            <p class="card-text">Description</p>
        </div>

        <div id="converter">
            <button id="degree_celsius" class="btn">°C</button>
            <button id="fahreinheit" class="btn">°F</button>
        </div>

        <div id="Future_data">
            <div class="row"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
